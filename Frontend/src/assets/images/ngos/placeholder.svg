<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c8e6c9;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bgGradient4)"/>
  
  <!-- Multiple people icons representing NGOs -->
  <!-- Person 1 -->
  <circle cx="80" cy="80" r="20" fill="#e74c3c"/>
  <rect x="70" y="110" width="20" height="40" fill="#e74c3c"/>
  <rect x="60" y="115" width="40" height="8" fill="#e74c3c"/>
  
  <!-- Person 2 -->
  <circle cx="200" cy="70" r="22" fill="#3498db"/>
  <rect x="189" y="105" width="22" height="50" fill="#3498db"/>
  <rect x="178" y="110" width="44" height="8" fill="#3498db"/>
  
  <!-- Person 3 -->
  <circle cx="320" cy="85" r="20" fill="#f39c12"/>
  <rect x="310" y="115" width="20" height="40" fill="#f39c12"/>
  <rect x="300" y="120" width="40" height="8" fill="#f39c12"/>
  
  <!-- Hands together (unity) -->
  <path d="M100 170 L150 150 L180 160 L200 155 L220 160 L250 150 L300 170" stroke="#2c3e50" stroke-width="3" fill="none"/>
  
  <!-- Text -->
  <text x="200" y="260" font-size="28" font-weight="bold" text-anchor="middle" fill="#2c3e50">Partner NGOs</text>
</svg>